<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Location Enabler</title>
</head>
<body>

<h2>Enable Location</h2>

<button onclick="enableLocation()">Enable Location</button>

<script src="cordova.js"></script>
<script src="js/app.js"></script>
<script>
function enableLocation() {
    LocationEnabler.enableLocation(
        function (msg) {
            alert(msg);
        },
        function (err) {
            alert("Error: " + err);
        }
    );
}
</script>

</body>
</html>
